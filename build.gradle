plugins {
    id 'java'
}

ext {
    versions = [
            junitPlatform: '5.3.1'
    ]
}

sourceCompatibility = JavaVersion.VERSION_11
targetCompatibility = JavaVersion.VERSION_11

dependencies {

    annotationProcessor 'org.projectlombok:lombok:1.18.2'
    
    compileOnly 'org.projectlombok:lombok:1.18.2'

    testAnnotationProcessor 'org.projectlombok:lombok:1.18.2'
    
    testCompile 'org.projectlombok:lombok:1.18.2'

    compile group: 'com.google.code.findbugs', name: 'jsr305', version: '3.0.2'
    compile group: 'org.apache.commons', name: 'commons-csv', version: '1.7'


    testCompile "org.junit.jupiter:junit-jupiter-api:${versions.junitPlatform}"
    testCompile "org.junit.jupiter:junit-jupiter-engine:${versions.junitPlatform}"
    testCompile "org.junit.jupiter:junit-jupiter-params:${versions.junitPlatform}"
}

// In this section you declare where to find the dependencies of your project
repositories {
    jcenter()
}

test {

    useJUnitPlatform {
        excludeTags 'integration'
        includeEngines 'junit-jupiter'
    }

    enableAssertions = true
    testLogging.showStandardStreams = false

    include '**/**Test.*'
    include '**/**Tests.*'
}
